<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="index.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just A Test</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <img class="logo" src="4fund.png">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Series</a></li>
                <li><a href="index.html">Project List</a></li>
                <li><a href="index.html">Bookmark</a></li>
                <li><a href="index.html">Contact</a></li>
            </ul>
            <div class="search-wrapper">
                <div class="search-box dark">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="form-control search-input" placeholder="Search in dark mode...">
                </div>
            </div>
            <div class="user">
                <img class="profile" src="profile.png">
            </div>
        </nav>
    </header>
    <div class="background"></div>
    <div class="content-iklan">
        <!-- Arrow -->
        <i class="bi bi-arrow-left-circle-fill prev"></i>
        <i class="bi bi-arrow-right-circle-fill next"></i>
    
        <!-- Slider -->
        <div class="slider">
            <img src="https://i1.wp.com/tenshi01.id/wp-content/uploads/2023/07/FDMthNtUcAU2sKa.jpg" alt="slide-1" class="active">
            <img src="https://i1.wp.com/tenshi01.id/wp-content/uploads/manga-images/s/solo-max-level-newbie/thumbnail.jpg" alt="slide-2">
            <img src="https://i2.wp.com/tenshi01.id/wp-content/uploads/2023/10/00.jpg" alt="slide-3">
        </div>
    </div>
    <div class="footer">
        <div class="marquee">
            <h3>Project Sedang Tahap Building</h3>
        </div>
    </div>    
    <script>
        const slides = document.querySelectorAll('.slider img');
        const nextBtn = document.querySelector('.next');
        const prevBtn = document.querySelector('.prev');
        let currentSlide = 0;
        let autoSlideInterval;

        // Fungsi untuk menampilkan slide
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        // Fungsi tombol Next
        nextBtn.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
            resetAutoSlide();
        });

        // Fungsi tombol Prev
        prevBtn.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
            resetAutoSlide();
        });

        // Fungsi autoplay
        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }, 10000); // 10 detik
        }

        // Fungsi untuk reset saat user klik manual
        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            startAutoSlide();
        }

        // Inisialisasi pertama
        showSlide(currentSlide);
        startAutoSlide();
    </script>    
</body>
</html>
