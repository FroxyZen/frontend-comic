<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="index.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just A Test</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <img class="logo" src="4fund.png">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Series</a></li>
                <li><a href="index.html">Project List</a></li>
                <li><a href="index.html">Bookmark</a></li>
                <li><a href="index.html">Contact</a></li>
            </ul>
            <div class="search-wrapper">
                <div class="search-box dark">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="form-control search-input" placeholder="Search in dark mode...">
                </div>
            </div>
            <div class="user">
                <img class="profile" src="profile.png">
            </div>
        </nav>
    </header>
    <div class="background"></div>
    <div class="content-iklan">
        <!-- Arrow -->
        <i class="bi bi-arrow-left-circle-fill prev"></i>
        <i class="bi bi-arrow-right-circle-fill next"></i>
    
        <!-- Slider -->
        <div class="slider">
            <div class="slide active">
                <img src="https://i2.wp.com/tenshi01.id/wp-content/uploads/2023/10/00.jpg" alt="slide-1">
                <div class="overlay"></div>
                <div class="caption">
                    <h3>Retired Demon King</h3>
                    <p>Series terbaru bergenre fantasy-action!</p>
                </div>
            </div>
            <div class="slide">
                <img src="https://i1.wp.com/tenshi01.id/wp-content/uploads/manga-images/s/solo-max-level-newbie/thumbnail.jpg" alt="slide-2">
                <div class="overlay"></div>
                <div class="caption">
                    <h3>Solo Max Level Newbie</h3>
                    <p>Chapter update setiap minggu!</p>
                </div>
            </div>
            <div class="slide">
                <img src="https://i1.wp.com/tenshi01.id/wp-content/uploads/2023/07/FDMthNtUcAU2sKa.jpg" alt="slide-3">
                <div class="overlay"></div>
                <div class="caption">
                    <h3>Legendary Warrior</h3>
                    <p>Petualangan epik yang mendebarkan!</p>
                </div>
            </div>
        </div>
    </div>    
    <div class="footer">
        <div class="marquee">
            <h3>Project Sedang Tahap Building</h3>
        </div>
    </div>    
    <script>
        const slides = document.querySelectorAll('.slider .slide');
        const nextBtn = document.querySelector('.next');
        const prevBtn = document.querySelector('.prev');
        let currentSlide = 0;
        let autoSlideInterval;

        // Fungsi untuk menampilkan slide
        function showSlide(index, direction = null) {
            const outgoingSlide = slides[currentSlide];
            const incomingSlide = slides[index];

            slides.forEach((slide) => {
                slide.classList.remove('active', 'exit-left', 'exit-right', 'enter-from-left', 'enter-from-right');
            });

            if (direction === 'next') {
                // Posisi awal masuk dari kanan
                incomingSlide.classList.add('enter-from-right');
                setTimeout(() => {
                    incomingSlide.classList.remove('enter-from-right');
                    incomingSlide.classList.add('active');
                    outgoingSlide.classList.add('exit-left');
                }, 20);
            } else if (direction === 'prev') {
                // Posisi awal masuk dari kiri
                incomingSlide.classList.add('enter-from-left');
                setTimeout(() => {
                    incomingSlide.classList.remove('enter-from-left');
                    incomingSlide.classList.add('active');
                    outgoingSlide.classList.add('exit-right');
                }, 20);
            } else {
                // Load awal
                incomingSlide.classList.add('active');
            }

            currentSlide = index;
        }





        // Fungsi tombol Next
        nextBtn.addEventListener('click', () => {
            let nextIndex = (currentSlide + 1) % slides.length;
            showSlide(nextIndex, 'next');
            resetAutoSlide();
        });

        prevBtn.addEventListener('click', () => {
            let prevIndex = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(prevIndex, 'prev');
            resetAutoSlide();
        });


        // Fungsi autoplay
        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }, 10000); // 10 detik
        }

        // Fungsi untuk reset saat user klik manual
        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            startAutoSlide();
        }

        // Inisialisasi pertama
        showSlide(currentSlide);
        startAutoSlide();
    </script>    
</body>
</html>
